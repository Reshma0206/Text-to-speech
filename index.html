<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS link-->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <title>Text to Speech</title>

</head>

<body>
    <div class="container">
        <img src="images/speech.png" alt="" class="form1">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group form1 ">
                        <div class="whole-icon ">
                            <button class="button type2 ">
                                <div class="pulse-ring"></div>
                                <i class="fa fa-microphone icon" aria-hidden="true"></i>
                            </button>
                        </div>
                        <textarea id="text-input" class="form-control form-control-lg "
                            placeholder="Type Anything..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rate" class="form-label">Rate</label>
                        <div id="rate-value" class="badge bg-primary">1</div>
                        <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="pitch" class="form-label">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary ">1</div>
                        <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                    </div>

                    
                    <div class="form-group">
                        <label for="volume" class="form-label">Volume</label>
                        <div id="volume-value" class="badge bg-primary ">1</div>
                        <input type="range" id="volume" class="form-range" min="0" max="2" value="1" step="0.1">
                    </div>

                    <div class="form-group form1">
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>

                    <div class="form-group">
                        <button class="btn  btn-primary btn-lg form-control ">Speak it</button>
                    </div>

                </form>

            </div>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
